<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/628e0fa5af.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark p-5 d-flex justify-content-center align-items-center">
        <h1 class="fw-bolder">
            Search Pokemon
        </h1>
    </header>
    <div class="searchbarContainer d-flex align-items-center justify-content-center mt-4 ">
        <form action="GET" class="">
            <i class="fas fa-search searchButton"></i>
            <input type="text" class="p-2 rounded" placeholder="search-pokemon" id="search-input">
        </form>
    </div>
    <div class="list d-flex justify-content-center align-items-center mt-2">
        <ul class="list-group list-group-flush text-primary h5">
            <li class="list-group-item p-3 "><img src="./images/charmander.jpg">
                Charmander</li>
            <li class="list-group-item p-3 "><img src="./images/bulbasaur.jpg">
                Bulbasaur<br>

            </li>
            <li class="list-group-item p-3 "><img src="./images/caterpie.jpg">Caterpie</li>
            <li class="list-group-item p-3 "><img src='./images/nidoran-f.jpg'>Indoran</li>
            <li class="list-group-item p-3 "><img src="./images/squirtle.jpg" alt="">Squirtle</li>
            <li class="list-group-item p-3 "><img src="./images/pikachu.jpg" alt="">Pikachu</li>
            <li class="list-group-item p-3 "><img src="./images/sawsbuck.jpg">Sawsbuck</li>
        </ul>
    </div>

</body>
<script>
    document.querySelector('#search-input').addEventListener('input' , () =>{
        const searchInput =  document.querySelector('#search-input');
        const filter = searchInput.value.toLowerCase();
        const listItems = document.querySelectorAll('.list-group-item');
        listItems.forEach(item => {
            let text = item.textContent
            if(text.toLowerCase().includes(filter.toLowerCase())){
                item.style.display = '';
            }else{
                item.style.display = 'none';
            }
        })
    })
</script>
</html>
