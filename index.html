<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/628e0fa5af.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark p-5 d-flex justify-content-center align-items-center">
        <h1 class="fw-bolder">
            Search Pokemon
        </h1>
    </header>
    <div class="searchbarContainer d-flex align-items-center justify-content-center mt-4 ">
        <form  class="">
            <i class="fas fa-search searchButton"></i>
            <input type="text" class="p-2 rounded" placeholder="search-pokemon" id="search-input">
        </form>
    </div>
   
                <div class="pokemonContainer d-grid justify-content-center align-items-center  mt-2" id="pokemonContainer">
          
  

    </div>
   

</body>
<script>
    document.querySelector('#search-input').addEventListener('input' , () =>{
        const searchInput =  document.querySelector('#search-input');
        const filter = searchInput.value.toLowerCase();
        const listItems = document.querySelectorAll('.pokemon');
        listItems.forEach(item => {
            let text = item.textContent
            if(text.toLowerCase().includes(filter.toLowerCase())){
                item.style.display = '';
            }else{
                item.style.display = 'none';
            }
        })
    })
</script>
<script src="./index.js"></script>
</html>
